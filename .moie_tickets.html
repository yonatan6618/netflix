<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Movie Tickets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://i.imgur.com/abcd1234.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(28, 28, 28, 0.9); /* רקע שקוף למחצה */
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.8);
        }

        h1 {
            text-align: center;
            color: #e50914;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #e50914;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #b00710;
        }

        .summary {
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
            color: #e50914;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Netflix Movie Tickets</h1>
        <form id="ticketForm">
            <label for="movie">Choose a Movie:</label>
            <select id="movie" required>
                <option value="15">The Irishman - $15</option>
                <option value="12">Bird Box - $12</option>
                <option value="10">Extraction - $10</option>
            </select>

            <label for="quantity">Number of Tickets:</label>
            <input type="number" id="quantity" min="1" max="10" required>

            <button type="button" onclick="calculateTotal()">Book Now</button>
        </form>
        <div id="summary" class="summary"></div>
    </div>

    <script>
        function calculateTotal() {
            const moviePrice = parseFloat(document.getElementById("movie").value);
            const quantity = parseInt(document.getElementById("quantity").value);

            if (!quantity || quantity <= 0) {
                document.getElementById("summary").innerText = "Please enter a valid number of tickets.";
                return;
            }

            const total = moviePrice * quantity;
            document.getElementById("summary").innerText = `Total Price: $${total.toFixed(2)}`;
        }
    </script>
</body>
</html>
